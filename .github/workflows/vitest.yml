name: Run Vitest

on:
  push:
    branches:
      - main
      - frontendtesting
  pull_request:
    branches:
      - main
      - frontendtesting

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest (unit tests)
        run: npm run test:vitest:run
        env:
          CI: true
